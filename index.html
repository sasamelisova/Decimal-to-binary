<!DOCTYPE html>
<html>
    <head>
        <title>Decimal to Binary Converter</title>
        <!-- Links the css stylesheet with this html document-->
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <h2>Decimal to Binary Converter</h2>
          <div class="wrapper">
            <div class="input-wrapper">
              <label for="decimal-input">Decimal:</label>
              <input type="number" id="decimal-input"/>
            </div>
            <div class="output-wrapper">
              <label for="binary-output">Binary:</label>
              <input type="number" id="binary-output" />
            </div>
          </div>
          <!-- Note -->
          <p>Enter number greater than 0</p>
        </div>
        <!-- Links the JavaScript script -->
        <script src="scripts.js"></script>
      </body>
      </html>
</html>
